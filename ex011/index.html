<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>

        <!-- carrega a foto de acordo com o tamanho da tela-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos a prender a reproduzir áudios em HTML5.</p>

    <!-- Carrega audio 1a. maneira-->
    <!--<audio src="midia/floating_home.mp3" controls autoplay></audio>
    -->
    <!--Formatos mp3 wav ogg-->
    <!-- Carregar áudio 2a maneira-->

    <audio preload="metadata" controls>
        <!-- dentro da tag <audio> voce pode usar loop ou autoplay-->
       
       
        <source src="midia/floating_home.mp3" type="audio/mpeg">
      
        <!-- caso nao seja mp3-->
        <!--
          <source src="midia/floating_home.ogg" type="audio/ogg">
        <source src="midia/floating_home.wav" type="audio/wav">  
        -->
        


    </audio>

</body>
</html>
